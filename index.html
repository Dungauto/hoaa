        function openCard(index) {
            var overlay = document.getElementById("overlay");
            var card = document.getElementById("card");
            var content = document.getElementById("card-content");
            var image = document.createElement("img");

            content.innerHTML = "Hộp nhạc số " + cardContent[index].stt;
            overlay.style.display = "block";

            // Tạo thẻ hình ảnh và thiết lập thuộc tính src và alt
            image.src = cardContent[index].image;
            image.alt = "Hình ảnh quà số " + (index + 1);
            // Thêm lớp CSS mới cho hình ảnh
            image.classList.add("card-image");

            // Tạo thẻ p để hiển thị thông điệp và thiết lập nội dung
            var message = document.createElement("p");
            message.innerHTML = cardContent[index].message;

            // Thêm thông điệp vào nội dung của thẻ card
            content.appendChild(message);

            // Thêm hình ảnh vào nội dung của thẻ card
            content.appendChild(image);

            // Hiển thị overlay và thẻ card
            overlay.classList.add("open");


            var audio = document.getElementById("audio" + index);
            audio.play();
            if (lastPlayedAudio !== null) {
                lastPlayedAudio.pause();
                lastPlayedAudio.currentTime = 0;
            }
            lastPlayedAudio = audio;
        }

        function closeCard() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = "none";
            if (lastPlayedAudio !== null) {
                lastPlayedAudio.pause();
                lastPlayedAudio.currentTime = 0;
